<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/pricing.css">
    <title>Document</title>
</head>

<body>

    <div class="plan-container">
        <div class="ab-nav-bar">
            <div class="ab-links">
                <div class="ab-linked ab-l2">
                    <img src="./assets/logo.png" alt="Abstract" class="main-logo"
                        onclick="window.location.href = 'index.html'">
                </div>
                <div class="ab-linked ab-l6" onclick="window.location.href = 'index.html'">Home</div>
                <div class="ab-linked ab-l7" onclick="window.location.href = 'about.html'">About</div>
                <div class="ab-linked ab-l8">Pricing</div>
            </div>
        </div>
        <div class="left-hold holders" id="card1">
            <div class="card-heading">Free</div>
            <div class="card-img-holder">
                <img src="./assets/free.png" alt="" class="card-img">
            </div>
            <div class="card-txt">
                - 12 Free Sample Assets<br><br>
                - Weekly Deals Unavailable<br><br>
                - Watermark<br><br>
                - No Custom Domains
            </div>
        </div>
        <div class="center-hold holders" id="card2">
            <div class="card-heading">Premium</div>
            <div class="card-img-holder">
                <img src="./assets/premium.png" alt="" class="card-img">
            </div>
            <div class="card-txt">
                - $80/Month<br><br>
                - Access To All Assets<br><br>
                - No Watermark<br><br>
                - Custom Domains
            </div>
        </div>
        <div class="right-hold holders" id="card3">
            <div class="card-heading">Student</div>
            <div class="card-img-holder">
                <img src="./assets/student.png" alt="" class="card-img">
            </div>
            <div class="card-txt">
                - $64/Month(20% Off)<br><br>
                - Weekly Deals Available<br><br>
                - No Watermark<br><br>
                - Custom Domains
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
        VANTA.CELLS({
            el: "#card1",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0xffff,
            color2: 0xe63535,
            size: 3.00,
            speed: 4.10
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
        VANTA.CELLS({
            el: "#card2",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x4c3ff,
            color2: 0xe63535,
            size: 3.00,
            speed: 4.10
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
        VANTA.CELLS({
            el: "#card3",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x4ca2ff,
            color2: 0xe63535,
            size: 3.00,
            speed: 4.10
        })
    </script>


</body>

</html>
